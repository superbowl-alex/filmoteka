o-list-item"> <p class="name-property">Genre</p> <p class="movie-genres property">Western</p> </li> </ul> </div> <h2 class="about-title">About</h2> <p class="about-text"> Four of the West’s most infamous outlaws assemble to steal a huge stash of gold from the most corrupt settlement of the gold rush towns. But not all goes to plan one is killed and the other three escapes with bags of gold hide out in the abandoned gold mine where they happen across another gang of three – who themselves were planning to hit the very same bank! As tensions rise, things go from bad to worse as they realise the bags of gold are filled with lead... they’ve been double crossed – but by who and how? </p> <div class="btn-l"> <button type="button" data-watched="" class="btn watched"> add to Watched </button> <button type="button" data-queue="" class="btn queue">add to queue</button> </div> </div> </div> </div> </template> <template data-students=""> <div class="modal"> <button type="button" class="button-close" data-action="close-modal"> <svg class="modal__icon" width="18" height="18"> <use href="/filmoteka/symbol-defs.6b4614a5.svg#icon-close-1"></use> </svg> </button> <h2 class="team-title">OUR TEAM</h2> <ul class="team-list"> <li class="team-item"> <div class="team-img"> <img src="/filmoteka/1.2eeb6e64.jpg" class="team-img-f" alt="Yana Karpliuk"> </div> <div class="team-content"> <h3 class="team-content-title">Yana Karpliuk</h3> <p class="team-content-text" lang="en">Team Lead</p> <a href="https://github.com/YanaKarpliuk" target="_blank" rel="noopener noreferrer" class="team-link"> <svg class="team-icon"> <use href="/filmoteka/sprite.637962f9.svg#icon-github" width="18px" height="18px"></use> </svg> </a> </div> </li> <li class="team-item"> <div class="team-img"> <img src="/filmoteka/2.d9554c16.jpg" class="team-img-f" alt=" Yevhen Zarozhevskyi"> </div> <div class="team-content"> <h3 class="team-content-title">Yevhen Zarozhevskyi</h3> <p class="team-content-text" lang="en">Scrum master</p>
